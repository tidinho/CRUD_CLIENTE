<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

     crossorigin="anonymous">

    <title>Spring Fundamentos - Detalhes do Cliente</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TWClientes</a>
        </div>
      </nav>

      <main class="container">
          <div class="row">
              <div class="col-sm-12">
              <h1>Detalhe Cliente</h1>
              </div>
          </div>

          <div class="row">
              <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header" th:text="${cliente.nome}"></h5>
                    <div class="card-body">
                      <p>
                          Profis√£o: <span th:text="${cliente.profissao}"></span>
                      </p>
                      <p>
                        Data de Nascimento: <span th:text="${cliente.dataNascimento}"></span>
                    </p>

                    <a href="" class="btn btn-warning">Editar</a>
                    <a href="" class="btn btn-danger">Excluir</a>
                    </div>
                  </div>
              </div>
          </div>
      </main>


  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
